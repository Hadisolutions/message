<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Note</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fefefe;
            background-image: url('https://www.example.com/love-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #e63946;
            font-weight: normal;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            margin-bottom: 20px;
            background-color: #fffaf0;
            color: #333;
            resize: none;
        }

        button {
            background-color: #e63946;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #d62828;
        }

        button:active::after {
            content: "\2665";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            color: #fff;
            font-size: 28px;
            animation: heart-beat 0.6s ease;
        }

        @keyframes heart-beat {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        #display {
            margin-top: 20px;
            font-size: 22px;
            color: #e63946;
            white-space: pre-wrap;
            text-align: center;
            opacity: 0; /* Start invisible */
            animation: fade-in 2s forwards; /* Add animation */
            font-weight: bold;
            background-color: rgba(255, 228, 225, 0.8);
            border: 2px solid #e63946;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart, .balloon, .sprinkle {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            font-size: 24px;
            color: #e63946;
        }

        @keyframes heart-float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .balloon {
            font-size: 30px;
            color: #ff6347;
        }

        @keyframes balloon-float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }

        .sprinkle {
            font-size: 16px;
            color: #ffeb3b;
        }

        @keyframes sprinkle-fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Note</h1>
        <form action="#">
            <label for="info">Your Message:</label>
            <textarea id="info" name="info" placeholder="Stay focused..."></textarea>
            <button type="button" onclick="displayMessage()">Show</button>
        </form>
        <div id="display"></div>
    </div>

    <script>
        function displayMessage() {
            var message = "So, ⁄©ŸèŸÑ €ÅÿßÿØ€åüòç, if you are an error in my beloved code than I never want to debug it. I want to be stucküíû with youüòç for the rest of our lives‚ù§‚Äçü©π.";
            var display = document.getElementById('display');
            display.innerText = message;
            
            // Reset animation
            display.style.animation = 'none';
            display.offsetHeight; // Trigger reflow
            display.style.animation = 'fade-in 2s forwards';

            // Create floating hearts
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                document.body.appendChild(heart);

                // Animate heart
                setTimeout(() => {
                    heart.style.opacity = '1';
                    heart.style.animation = 'heart-float 4s linear';
                }, 100);

                // Remove heart after animation
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, 4000);
            }

            // Create floating balloons
            for (let i = 0; i < 5; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.innerText = 'üéà';
                balloon.style.left = Math.random() * window.innerWidth + 'px';
                balloon.style.top = window.innerHeight + 'px';
                document.body.appendChild(balloon);

                // Animate balloon
                setTimeout(() => {
                    balloon.style.opacity = '1';
                    balloon.style.animation = 'balloon-float 6s linear';
                }, 100);

                // Remove balloon after animation
                setTimeout(() => {
                    document.body.removeChild(balloon);
                }, 6000);
            }

            // Create falling sprinkles
            for (let i = 0; i < 15; i++) {
                let sprinkle = document.createElement('div');
                sprinkle.className = 'sprinkle';
                sprinkle.innerText = '‚ú®';
                sprinkle.style.left = Math.random() * window.innerWidth + 'px';
                sprinkle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(sprinkle);

                // Animate sprinkle
                setTimeout(() => {
                    sprinkle.style.opacity = '1';
                    sprinkle.style.animation = 'sprinkle-fall 4s linear';
                }, 100);

                // Remove sprinkle after animation
                setTimeout(() => {
                    document.body.removeChild(sprinkle);
                }, 4000);
            }
        }
    </script>
</body>
</html>
